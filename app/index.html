<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- Webix Library -->
	<script type="text/javascript" src="//cdn.webix.com/pro/6.2/webix.js?{VERSION}"></script>
	<link rel="stylesheet" type="text/css" href="//cdn.webix.com/pro/6.2/webix.css?{VERSION}">

	<!-- Icons -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.css">

	<!-- Remote -->
	<script type="text/javascript" src="http://localhost:8040/api/v1"></script>
	<script>
		remote.onload = function(res){
			webix.callEvent("onRemoteCall", [res]);
		};
		remote.onerror = function(err){
			webix.callEvent("onRemoteError", [err]);
		};
	</script>

	<!-- App -->
	<script type="text/javascript" src="codebase/app.js?{VERSION}"></script>
	<link rel="stylesheet" type="text/css" href="codebase/app.css?{VERSION}">
</head>
<body></body>
</html>
